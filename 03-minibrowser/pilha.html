<script>
    //LIFO - Stack
    console.log('Pilha/Stack'); 
    class BrowerHistoryStack {
        constructor(){
            this.cursor = 0;
            this.data = [];
        }
        push(item){
            this.cursor = this.cursor + 1;
            this.data.push(item);
        }
        back(){ //pop()
            this.cursor = this.cursor - 1;
            //this.data.pop();
        }
        clear(){
            this.data = [];
        }
        print(){
            console.log('Cursor' , this.cursor);
            console.log('Itens atuais',this.data);
        }
    }

    const history = new BrowerHistoryStack();
    history.push('https://google.com');
    history.push('https://youtube.com');
    history.push('https://facebook.com');
    history.back();
    history.print();


</script>
