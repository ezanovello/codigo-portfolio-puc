<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser Experimental</title>
</head>
<body>
<script>
   // Objetos: Representa coisas com multiplos atributos para representá-las
   var aba1 = {
       titulo: 'Metodo de Abstração',
       url: 'https://docs.google.com/spreadsheets/d/1NjuBxNehQNffzHnRdMJoRzl0-A2dQnYqjOTSmeSz4m0/edit?gid=0#gid=0',
   };
   var aba2 = {
       titulo: 'Site da DGEZ - Privacidade e Proteção de Dados ',
       url: 'https://dgez.com.br/',
   };
   var aba3 = {
       titulo: 'Orçamento Mensal - 2024',
       url: 'https://docs.google.com/spreadsheets/d/1PkpI6g_7RRO6NHz6h4v8U3j4lmDNwJphmKqp6juucn8/edit?usp=sharing',
   };
   // [ENTRADA] 
   // Arrays: Listas de coisas
   const abas = [
     aba1,
     aba2,
     aba3
   ];
    //[PROCESSAMENTO]
    for(aba of abas) {
        console.log(aba.titulo);
        // [OUTPUT]
        var valorAtualDoHtml = document.body.innerHTML;
        document.body.innerHTML = valorAtualDoHtml + `<li><b><a href="${aba.url}" target="_blank">${aba.titulo}</a></li></b>`;
    }
   
//O que tem em uma aba do navegador?
//[ ]titulo 
//[X]url
//[ ]pagina de fato (html, css, javascript)
</script>
<!--<link rel="stylesheet" href="./style.css" />-->
</body>
</html>
